<section class="card">
  <h2>{{ ::vm.title }}</h2>

  <form ng-submit="vm.add()" class="row">
    <input type="text" ng-model="vm.newItem" placeholder="Nuovo item..." />
    <button type="submit">Aggiungi</button>
  </form>

  <ul class="items">
    <li ng-repeat="it in vm.items track by $index">{{ it.text }}</li>
  </ul>
</section>
