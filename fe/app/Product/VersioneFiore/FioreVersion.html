  <div class="list-product-container" ng-app="app" ng-controller="listaFioriCtrl"></div>>
      <div class="list-product">
        <h1>LISTA DEI FIORI</h1>
      <!--attraverso ng repeat faccio apparire a schermo i dati presi dall'be-->
      <table>
        <tr>
          <th>nome</th>
          <th>descrizione</th>
          <th>prezzo</th>
          <th>Azioni</th>
        </tr>

        <tr ng-repeat="x in datiFiori">
          <td>{{x.nome}}</td>
          <td>{{x.descrizione}}</td>
          <td>{{x.prezzo}}</td>
          <td><button type="submit" ng-click="cancella(x) ">Elimina</button></td>
        </tr>
      </table>

      <div class="addProduct">
        <form action="" ng-submit="submitFiore()">
        <label>
          <input type="text" ng-model="newFiore.nome" placeholder="Inserisci il nome del nuovo fiore">
        </label>
        <label>
          <input type="text" ng-model="newFiore.descrizione" placeholder="inserisci la descrizione del nuovo fiore"> 
        </label>
        <label>
          <input type="text" ng-model="newFiore.prezzo" placeholder="inserisci il prezzo del nuovo fiore">
        </label>
        <button type="submit">Crea fiore</button>
        
        </form>

    </div>
