<link rel="stylesheet" href="/fe/assets/css/login.css" />
<div>
    <form
    name="myForm"
    >
    <img src="https://images.unsplash.com/photo-1620405400036-ed8d0e237078?q=80&w=1314&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
    <div class="container">
        <div>
          <h1>Benvenuti nel cimitero virtuale</h1>
        </div>
        <div class="form-container"> 
            Nome Utente:
            <input type="text" ng-model="user.email" placeholder="nome@mail.com" /><br />
        
            Password:
            <input
              type="password"
              ng-model="user.pass"
              id="pswd"
              placeholder="Inserire una password valida"
            />
        </div>
    
        <button type="button" onclick="showPswd()">
          <img
            src="https://static.thenounproject.com/png/777494-200.png"
            width="10"
            heigth="10"
          />
        </button>
    
        <button ng-click="goToHome()">Login</button><br><br>
        <button ng-click="redirectSignUp()">Vai alla pagina della registrazione</button>
      </form>
</div>
