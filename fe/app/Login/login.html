<link rel="stylesheet" href="/fe/assets/css/login.css" />
<div>
    <form
    name="myForm"
    onsubmit="return validateForm()"
    >
    <img src="https://images.unsplash.com/photo-1620405400036-ed8d0e237078?q=80&w=1314&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
    <div class="container">
        <div>
          <h1>Benvenuti nel cimitero virtuale</h1>
        </div>
        <div class="form-container"> 
            Nome Utente:
            <input type="text" name="fname" placeholder="nome@mail.com" /><br />
        
            Password:
            <input
              type="password"
              id="pswd"
              placeholder="Inserire una password valida"
            />
        </div>
    
        <button type="button" onclick="showPswd()">
          <img
            src="https://static.thenounproject.com/png/777494-200.png"
            width="10"
            heigth="10"
          />
        </button>
    
        <h4>La password deve contenere:</h4>
        <ul>
          <li>Almeno 8 caratteri.</li>
          <li>Almeno una lettera maiuscola.</li>
          <li>Almeno una lettera minuscola.</li>
          <li>Almeno un numero.</li>
          <li>Almeno un carattere speciale(!?/:...).</li>
        </ul>
        <br /><br />
    
        <input type="submit" value="Invia" />
      </form>
    </div>
</div>
