<section class="card">
<div>
    <h1>SHOP FIORE</h1>
    <div>
        <button>Carrello</button>
    </div>
</div>
<div ng-repeat="f in fiori">
    <h2>{{f.nome}}</h2>
    <p>{{f.descrizione}}</p>
    <span>{{f.prezzo}}</span>
    <br>
    <input type="button" value="Aggiungi al carrello" ng-click="AggiungiAlCarrello()" />
</div>
</section>
