<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
<script src="shopFiore.js"></script>
<script src="carello.js"></script>
<body ng-controller="ShopFioreCtrl" ng-app="app">
  <div>
    <h1>SHOP FIORE</h1>
    <div>
      <button>Carrello</button>
    </div>
  </div>
  <div ng-repeat="f in fiori">
    <h2>{{f.nome}}</h2>
    <p>{{f.descrizione}}</p>
    <span>{{f.prezzo}}</span>
    <br>
    <input
      type="button"
      value="Aggiungi al carrello"
      ng-click="AggiungiAlCarrello()"
    />
  </div>
</body>
